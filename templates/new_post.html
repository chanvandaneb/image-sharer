{% extends 'base.html' %}


{% block title %}Upload the new image{% endblock %}

{% block body %}
    <form method="POST" action="" enctype="multipart/form-data" class="col-sm-4 offset-sm-4 my-5 py-5">
        <h2 class="mb-3">Upload the Image!</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit" class="btn btn-lg btn-success">Submit Again</button>
        </div>
    </form
{% endblock %}
